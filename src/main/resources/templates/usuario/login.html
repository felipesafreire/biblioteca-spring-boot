<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Biblioteca</title>

    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<div layout:fragment="content" class="container">

    <div class="row">

        <div class="">

            <div id="first">

                <div class="myform form">

                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>

                    <form name="f" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Digite seu Usuário">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" class="form-control"
                                   aria-describedby="emailHelp" placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <button type="submit" class=" btn btn-block btn-primary">Login</button>
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <p class="text-center">Ainda não tem conta? <a th:href="@{/registrar}" id="signup">Clique
                                aqui</a></p>
                        </div>

                        <div th:if="${param.error}" class="text-danger text-center" style="margin-top: 10px;">
                            <strong>Usuário ou senha inválido.</strong>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
