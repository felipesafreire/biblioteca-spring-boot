<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Biblioteca</title>
</head>
<body>

<div layout:fragment="content" class="container">

    <div class="row">

        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Cadastro de Livros
                    </h3>
                </div>
                <div class="panel-body">
                    <form th:method="PUT" th:object="${livro}" th:action="@{/livros/editar}">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" th:value="${livro.nome}" name="nome" placeholder="Digite o nome do Autor" class="form-control"
                                   id="nome">
                            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                                  class="text-danger">Error</span>
                            <input type="hidden" name="id" th:value="${livro.id}">
                        </div>
                        <div class="form-group">
                            <label for="quantidadePaginas">Qtde Paginas</label>
                            <input type="number" name="quantidadePaginas" placeholder="Digite a quantidade de paginas"
                                   class="form-control"
                                   th:value="${livro.quantidadePaginas}"
                                   id="quantidadePaginas">
                            <span th:if="${#fields.hasErrors('quantidadePaginas')}" th:errors="*{quantidadePaginas}"
                                  class="text-danger">Error</span>
                        </div>
                        <div class="form-group">
                            <label for="autor">Autores</label>
                            <select name="autor" class="form-control" id="autor">
                                <option th:each="autor: ${listarAutores}"
                                        th:text="${autor.nome}"
                                        th:value="${autor.id}"
                                        th:selected="${autor.id} == ${livro.autor.id}">
                                    Nome
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"
                                  class="text-danger">Error</span>
                        </div>
                        <div class="form-group">
                            <div class="pull-left">
                                <a href="#" th:href="@{/livros/list}" class="btn btn-danger">Voltar</a>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">
                                    Alterar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
