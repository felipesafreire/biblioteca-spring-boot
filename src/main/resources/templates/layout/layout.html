<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta charset="UTF-8"/>
        <title>Biblioteca</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"/>
        <link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"/>
        <link rel="stylesheet" th:href="@{/plugins/alert/sweetalert2.min.css}">

    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-static-top" sec:authorize="isAuthenticated()"
             style="border-radius: 0px!important">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">
                        Biblioteca
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a class="brand" th:href="@{/livros/list}" href="#">Livros</a>
                    </li>
                    <li>
                        <a class="brand" th:href="@{/autores/list}" href="#">Autores</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div layout:fragment="content">content falso</div>
        </div>

        <!--  JQuery -->
        <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/plugins/alert/sweetalert2.min.js}"></script>

    </body>
</html>
